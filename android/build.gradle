plugins {
    id 'com.android.library'
}
group 'io.xdag.plugin.back_to_home'
version '1.1'

android {
    compileSdkVersion 34
    namespace "io.xdag.plugin.back_to_home"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
    }
}
